<?xml version='1.0'?>
<fontconfig>
    <alias binding="same">
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>monospace</family>
        <prefer>
            <family>0xProto Nerd Font</family>
            <family>Noto Sans Mono</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>emoji</family>
        <prefer>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
</fontconfig>
